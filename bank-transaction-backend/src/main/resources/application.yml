server:
  port: 8080

spring:
  application:
    name: bank-transaction-service
  cache:
    type: simple

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

logging:
  level:
    com.bank.transaction: DEBUG 